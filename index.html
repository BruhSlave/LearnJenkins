<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма регистрации</title>
</head>
<body>
    <form action="" method="post">
        <fieldset>
            <legend>Заполните поля</legend>

            <!-- Фамилия -->
            <label for="last-name">Фамилия:</label>
            <input type="text" id="last-name" name="last-name" required><br><br>

            <!-- Имя -->
            <label for="first-name">Имя:</label>
            <input type="text" id="first-name" name="first-name" required><br><br>

            <!-- Год рождения -->
            <label for="birth-year">Год рождения (1980-2001):</label>
            <input type="number" id="birth-year" name="birth-year" min="1980" max="2001" maxlength="4" required><br><br>

            <!-- Email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Pasha@tech.ru"><br><br>

            <!-- Выпадающий список -->
            <label for="study-type">Тип обучения:</label>
            <select id="study-type" name="study-type">
                <option value="очна">Очная</option>
                <option value="заочна">Заочная</option>
                <option value="на дому">На дому</option>
            </select><br><br>

            <!-- Пароль -->
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" maxlength="8" required><br><br>

            <!-- Логин -->
            <label for="login">Логин:</label>
            <input type="text" id="login" name="login" pattern="[a-z]{3}[0-9]{3}[A-Z]{2}" required 
                   title="Логин должен содержать 3 строчных латинских буквы, 3 цифры и 2 прописные буквы."><br><br>

            <!-- Переключатель: курс -->
            <label for="course">Курс:</label>
            <input type="radio" id="first-year" name="course" value="1" checked>
            <label for="first-year">1 курс</label>
            <input type="radio" id="second-year" name="course" value="2">
            <label for="second-year">2 курс</label>
            <input type="radio" id="third-year" name="course" value="3">
            <label for="third-year">3 курс</label>
            <input type="radio" id="fourth-year" name="course" value="4">
            <label for="fourth-year">4 курс</label><br><br>

            <!-- Текстовое поле -->
            <label for="comments">Комментарий:</label><br>
            <textarea id="comments" name="comments" rows="5" cols="45"></textarea><br><br>

            <input type="submit" value="Отправить">
        </fieldset>
    </form>
</body>
</html>
